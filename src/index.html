<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">
            <img src="https://www.magyp.gob.ar/juegos/sitio/assets/img/memotest.png" alt="Memotest Logo" class="img-fluid">
        </h1>
        <div class="info">
            <p>Movimientos: <span id="moveCounter">0</span></p>
            <button id="resetButton" class="btn btn-primary">Reiniciar</button>
        </div>
        <div class="game-board" id="gameBoard"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
